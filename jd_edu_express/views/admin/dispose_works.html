$(document).ready(function(){

  $("#group_list .group").on('click', function(e){
      $("#check-click").remove();
      var check_html = '<div id="check-click"><i class="fa fa-check-circle-o"></i></div>';
      $(e.target).append(check_html);
  });

  // 日期选择js
  var logic = function( currentDateTime ){
      if( currentDateTime.getDay()==6 ){
          this.setOptions({
              minTime:'11:00'
          });
      }else
          this.setOptions({
              minTime:'8:00'
          });
  };
  $('#datetimepicker').datetimepicker({
      onChangeDateTime:logic,
      onShow:logic,
      lang:"ch",           //语言选择中文
  });


});
